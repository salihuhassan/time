<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav>
        <input type="checkbox" id="check">
<label for="check" class="checkbtn">
    <i class="fa-solid fa-bars"></i>
</label>

        <label class="logo">DesignX</label>
        <ul>
            <li><a class="active" href="#">home</a></li>
            <li><a href="nav.html">about</a></li>
            <li><a href="learn.html">service</a></li>
            <li><a href="learn.html">contact</a></li>
            <li><a href="index.html">feedback</a></li>

        </ul>
    </nav>
    <section>
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="appentoodisplay('+')" class="operator-btn">+</button>
                <button onclick="appentoodisplay('7')">7</button>
                <button onclick="appentoodisplay('8')">8</button>
                <button onclick="appentoodisplay('9')">9</button>
                <button onclick="appentoodisplay('-')"  class="operator-btn">-</button>
                <button onclick="appentoodisplay('4')">4</button>
                <button onclick="appentoodisplay('5')">5</button>
                <button onclick="appentoodisplay('6')">6</button>
                <button onclick="appentoodisplay('*')" class="operator-btn">*</button>
                <button onclick="appentoodisplay('1')">1</button>
                <button onclick="appentoodisplay('2')">2</button>
                <button onclick="appentoodisplay('3')">3</button>
                <button onclick="appentoodisplay('/')"  class="operator-btn">/</button>
                <button onclick="appentoodisplay('0')">0</button>
                <button onclick="appentoodisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="cleardisplay()"  class="operator-btn">C</button>
            </div>
        </div>
    </section>
    <script src="asset/js/new.js"></script>
</body>
</html>
